<div class="header-container ">
  <div class="header" [ngClass]="pageTitle !== '' ? 'header-second-page' : ''">
    <img class="logo" src="/assets/Logo.svg" alt="Logo">
    <ul class="header-links text-header">
      <li class="link"><app-currency-selector [tiles]="myTiles" [isImage]="true" [variable]="variableTile" [isRight]="true"></app-currency-selector></li>
      <li class="link"><app-currency-selector [tiles]="about" [isImage]="false" [variable]="about[0]" [isRight]="false"></app-currency-selector></li>
      <li class="link" (click)="changePage('Pricing')">Pricing</li>
      <li class="link" (click)="changePage('NFT')">NFT</li>
      <img
        class="metaLogo"
        (click)="changePage('Connect your wallet')"
        [src]=" connectionResult ? '/assets/metamask_enabled.svg' : '/assets/metamask_disabled.svg'"
        [alt]="(connectionResult ? 'Enable' : 'Disable') + ' MetaMask'"/>
    </ul>
  </div>
</div>
