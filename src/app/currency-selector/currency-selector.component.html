<div class="container">
  <div class="main" (click)="dropdownOpen()">
    <img src="{{srcvariable}}" alt="{{altvariable}}">{{namevariable}}
  </div>
  <div class="content" *ngIf="contentdropdown">
    <ul>
      <li *ngFor="let arr of array; index as i" [class.active]="i === colorvariable" (click)="changecode(arr)">
        <img src="{{arr.src}}" alt="{{arr.alt}}"> {{arr.name}}
      </li>
    </ul>
  </div>
</div>
